<div *ngrxLet="isPause$ as isPause"
     aria-roledescription="button"
     [title]="isPause ? 'Play' : 'Pause'"
     [ngClass]="buttonClass"
     (click)="togglePlay.emit(isPause)">
  <svg-icon class="play-icon"
            [key]="isPause ? 'play' : 'pause'"
            [size]="svgSize">
  </svg-icon>
  <svg-icon class="volume-icon"
            *ngIf='isShowVolumeIcon'
            [size]="svgSize"
            key="volume-high"></svg-icon>
</div>
