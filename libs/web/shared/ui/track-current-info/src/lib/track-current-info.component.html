<ng-container *ngIf="track">

  <img [routerLink]="track.playlistUrl"
       [src]="track.album.images[0]?.url"
       class="cursor-pointer track-cover"
       [alt]="track.name" />
  <div class="flex flex-col">
    <div class="text-white ellipsis-one-line">
      <a class="hover:underline"
         [routerLink]="track.albumUrl">
        {{ track.name }}
      </a>
    </div>
    <div class="flex">
      <ng-container *ngFor="let artist of track.artists | slice:0:2; let idx = index">
        <span class="mr-1"
              *ngIf="idx !== 0">,</span>
        <a class="text-description link-subtle ellipsis-one-line hover:underline"
           [routerLink]="artist.artistUrl">
          {{ artist.name }}
        </a>
      </ng-container>
    </div>
  </div>

</ng-container>
