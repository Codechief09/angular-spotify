<ng-container *ngIf="track">
  <div class="track-cover" *ngIf="track.album">
    <as-media-cover [imageUrl]="track.album.images[0]?.url"></as-media-cover>
  </div>
  <div class="flex flex-col">
    <div [ngClass]="['ellipsis-one-line', 'text-base', isPlaying ? 'text-primary': 'text-white']">
      {{ track.name }}
    </div>
    <div class="flex" *ngIf="isShowArtist">
      <ng-container *ngFor="let artist of track.artists | slice:0:2; let idx = index">
        <span class="mr-1 comma-separator"
              *ngIf="idx !== 0">,</span>
        <a class="text-description link-subtle ellipsis-one-line hover:underline"
           [routerLink]="getArtistRouteUrl(artist)">
          {{ artist.name }}
        </a>
      </ng-container>
    </div>
  </div>

</ng-container>
