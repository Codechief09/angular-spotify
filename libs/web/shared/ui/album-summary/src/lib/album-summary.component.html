<as-album-cover [imageUrl]="imageUrl">
</as-album-cover>

<div class="flex flex-col">
  <h3 class="text-sm text-white uppercase">{{ type }}</h3>
  <h2 class="album-title ellipsis-one-line">{{ title }}</h2>
  <div class="mt-3 mb-2 text-description">
    {{ description }}
  </div>
  <div class="flex">
    <div class="text-sm font-bold text-white">{{ artist }}</div>
  </div>
</div>
