<a class="media"
   [routerLink]="routerUrl">
  <div class="media-cover"
       [class.is-playing]="isPlaying"
       *ngrxLet="isMediaPlaying$ as isPlaying">
    <as-media-cover [imageUrl]="imageUrl"
                    [roundedImage]="roundedImage">
    </as-media-cover>
    <as-play-button class="play-button-overlay"
                    [primary]="true"
                    [large]="true"
                    [isPlaying]="isPlaying"
                    (togglePlay)="togglePlay.emit($event)"
                    asClickStopPropagation>
    </as-play-button>
  </div>
  <div class="media-meta">
    <div class="media-title font-bold text-white ellipsis-one-line">
      {{ title }}
    </div>
    <div class="media-description text-description">
      {{ description }}
    </div>
  </div>
</a>
