<div class="flex justify-center">
   <div class="control-button hover:text-white"
        (click)="prev()">
      <svg-icon key="step-backward"
                class="text-base">
      </svg-icon>
   </div>
   <as-play-button [isPause$]="isPause$"
                   (togglePlay)="togglePlay()">
   </as-play-button>
   <div class="control-button hover:text-white"
        (click)="next()">
      <svg-icon key="step-forward"
                class="text-xl">
      </svg-icon>
   </div>
</div>
